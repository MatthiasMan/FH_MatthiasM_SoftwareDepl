trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
#npm install and build
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'


- script: |
    npm install -g @angular/cli
    npm install
  displayName: 'npm install and build'


#deploy web app to azure
