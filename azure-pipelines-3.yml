trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm build
  displayName: 'npm install and build'
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure f√ºr Bildungseinrichtungen(7123499f-d0d1-457f-8bdd-e36f787e2e0e)'
    appType: 'webApp'
    appName: 'MyMMWebApp'
    package: '$(System.DefaultWorkingDirectory)/**/*.zip'
    deploymentMethod: 'auto'